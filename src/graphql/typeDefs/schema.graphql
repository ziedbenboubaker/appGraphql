schema {
    query: Query
    mutation: Mutation
}


type Query {
    #list
    getList(name: String!): List!

    #item
    getItems(listId: ID!): [Item!]!
}

type Mutation {
    #item
    createItem(input: ItemInput!): Item!
    deleteItem(id: ID!): Item!
}

type List {
    id: ID!
    name: String!
}

type Item {
    id: ID!
    name: String!
    listId: ID!
}

input ItemInput {
    name: String!
    listId: ID!
}

